<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <!-- On a small Screen we will have to make this scrollable and occupy the right center . Any ideas ? -->
        <div class="container" id="main-view-port">
            <div class="row">
                <div class="col-8 col-md-10 d-flex flex-column  mt-4 justify-content-between align-content-center " id="graphics-space">
                    <div class="row">
                        <div class="col-12">place holder</div>
                    </div>
                    <div class="row d-flex mt-4 justify-content-center  rounded">
                        <div  class="col-10 m-1 ps-2 pt-1 pb-1 d-flex  justify-content-center align-items-center bg-secondary-subtle border border-4 border-info">
                            Question </div>
                    </div>


                </div>
                <div class="col-4 col-md-2">
                    <div class="row justify-content-end ">
                        <div class=" bg-secondary-subtle border  border-4 border-info  rounded ">
                            <ul class="list-unstyled">
                                <li id="question15" class="mb-2">15 9,999M</li>
                                <li id="question14" class="mb-2">14 5,000M</li>
                                <li id="question13" class="mb-2">13 2,500M</li>
                                <li id="question12" class="mb-2">12 1,250M</li>
                                <li id="question11" class="mb-2">11 640M</li>
                                <li id="question10" class="mb-2">10 320M</li>
                                <li id="question9" class="mb-2">9 160M</li>
                                <li id="question8" class="mb-2">8 80M</li>
                                <li id="question7" class="mb-2">7 40M</li>
                                <li id="question6" class="mb-2">6 20M</li>
                                <li id="question5" class="mb-2">5 10M</li>
                                <li id="question4" class="mb-2">4 5M</li>
                                <li id="question3" class="mb-2">3 3M</li>
                                <li id="question2" class="mb-2">2 2M</li>
                                <li id="question1" class="mb-2">1 1M</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex mt-4 justify-content-center align-content-center  rounded" id="question-container">
            <div class="col-5 m-1 ps-2 pt-1 pb-1  h-50 col-md-2 d-flex justify-content align-content-center bg-secondary-subtle border  border-4 border-info  rounded multiple-choice-padding-left  "
                id="A-text"> A : </div>
            <div class="col-5 m-1 ps-2 pt-1 pb-1  h-50  col-md-2 d-flex justify-content-start align-content-center bg-secondary-subtle border  border-4 border-info   rounded multiple-choice-padding-left   "
                id="B-text"> B : </div>
            <div class="col-5 m-1 ps-2 pt-1 pb-1  h-50  col-md-2 d-flex justify-content-start align-content-center bg-secondary-subtle  border  border-4 border-info  rounded multiple-choice-padding-left  "
                id="C-text"> C : </div>
            <div class="col-5 m-1 ps-2 pt-1 pb-1  h-50  col-md-2 d-flex justify-content-start align-content-center bg-secondary-subtle border  border-4 border-info  border-opacity-45   rounded  multiple-choice-padding-left "
                id="D-text"> D : </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
